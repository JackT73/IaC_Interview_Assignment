- name: IaC Create Reverse Proxy VM
  hosts: localhost
  connection: local
  tasks:
  - name: Create public IP address
    azure_rm_publicipaddress:
      resource_group: IaC_Interview_Assignment
      allocation_method: Static
      name: reverse-proxy-ip
    register: output_ip_address

  - name: Public IP of Reverse Proxy
    debug:
      msg: "The public IP is {{ output_ip_address.state.ip_address }}."

  - name: Create Virtual NIC
    azure_rm_networkinterface:
      resource_group: IaC_Interview_Assignment
      name: reverse-proxy-nic
      virtual_network: Ansible-Control-Node-vnet
      subnet: default
      create_with_security_group: False
      public_ip_name: reverse-proxy-ip

  - name: Create Reverse Proxy VM
    azure_rm_virtualmachine:
      resource_group: IaC_Interview_Assignment
      name: reverse-proxy
      vm_size: Standard_B1s
      admin_username: azureuser
      ssh_password_enabled: false
      ssh_public_keys:
        - path: /home/azureuser/.ssh/authorized_keys
          key_data: "ssh-rsa  generated-by-azure"
      network_interfaces: reverse-proxy-nic
      image:
        offer: 0001-com-ubuntu-server-focal
        publisher: Canonical
        sku: '20_04-lts'
        version: latest
      managed_disk_type: Standard_LRS
      tags:
        applicationRole: reverse-proxy
