- name: IaC Create Web Server
  hosts: localhost
  connection: local
  tasks:
  - name: Create Virtual NIC
    azure_rm_networkinterface:
      resource_group: IaC_Interview_Assignment
      name: web-server-nic
      virtual_network: Ansible-Control-Node-vnet
      subnet: default
      create_with_security_group: False
      ip_configurations:
      - name: ipconfig1
        primary: True

  - name: Create Web Server VM
    azure_rm_virtualmachine:
      resource_group: IaC_Interview_Assignment
      name: web-server
      vm_size: Standard_B1s
      admin_username: azureuser
      ssh_password_enabled: false
      ssh_public_keys:
        - path: /home/azureuser/.ssh/authorized_keys
          key_data: "ssh-rsa  generated-by-azure"
      network_interfaces: web-server-nic
      image:
        offer: 0001-com-ubuntu-server-focal
        publisher: Canonical
        sku: '20_04-lts'
        version: latest
      managed_disk_type: Standard_LRS
      tags:
        applicationRole: web-server
